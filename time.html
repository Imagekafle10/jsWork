<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotinous Time</title>
</head>
<style>
    h1{
        display: flex;
        justify-content: center;
    }
    p{
        display: flex;
        justify-content: center;
        height: 100px;
        font-size: 100px;
        }
</style>
<body>
<h1>Present Time</h1>
<p id="time"></p>    
</body>
<script>

    function presenttime(){
        var now=new Date;
        var hours=now.getHours().toString().padStart(2,'0');
        var minute=now.getMinutes().toString().padStart(2,'0');
        var seconds=now.getSeconds().toString().padStart(2,'0');
        var present=hours+':'+minute+':'+seconds;
        document.getElementById("time").innerText=present;
    }
    setInterval(presenttime,1000);
</script>
</html>
